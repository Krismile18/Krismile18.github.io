	<body>
		<script>
			// 结构赋值数组元素到变量
			let a1, b1, c1 = [1, 2, 3, ];
			console.log(a1, b1, c1);
			// 结构赋值时忽略数组中的某个元素:
			let [a2, b2, c2] = [1, 2, 3, ];
			console.log(a2, b2, c2);
			// 当数组元素少于结构变量时:
			let [a3, b3, c3] = [1, , 3, ];
			console.log(a3, b3, c3);
			// 对象的结构赋值:
			let [a4, b4] = [1];
			console.log(a4, b4);

			let {
				y: a5,
				b5
			} = {
				x: 1,
				y: 2
			};
			console.log(a5, b5);

			let {
				a6,
				b6
			} = 123;
			console.log(a6, b6);

			// Set集合的操作:
			let set = new Set();
			set.add(1);
			set.add(2);
			set.add(3);
			set.delete(2);

			let i = set.values();
			console.log(i.next());
			console.log(i.next());
			console.log(i.next());

			// Map集合的操作:
			let map = new Map();
			map.set(1, "a");
			map.set(2, "b");
			map.set(3, "c");
			map.set(4, "d");
			for (let i = 1; i <= map.size; i++) {
				console.log(map.get(i));
			}
			map.forEach(function(value, key) {
				console.log(value);
			});
			for (let v of map.values()) {
				console.log(v);
			}
			for (var prop in map) {
				console.log(prop);
			}
			// 数组的引用和复制:
			let arr1 = [1, 2, 3];
			let arr2 = arr1;
			console.log(arr1 == arr2);
			let arr3 = [...arr1];
			console.log(arr1 == arr3);

			// 数组的forEach方法:
			let arr4 = [1, 2, 3];
			arr4.forEach(function(v, k) {
				console.log(v);
			})


			// Array.of和filter方法:
			Array.of(1, 2, 3).filter(i => i > 1).forEach(i => console.log(i));
			// 递归函数fib:
			let fib = n => 1 ? fib(n - 1) + fib(n - 2) : n;
		</script>
		<script>
			class Animal {
				// 构造函数接收一个name参数，并将其赋值给实例的name属性
				constructor(name) {
					this.name = name;
				}

				// 定义一个名为shount的方法，它会打印出"汪汪汪"
				shount() {
					console.log("汪汪汪");
				}
			}
			class Dog extends Animal {
				// 构造函数接收一个age参数，并将其赋值给实例的age属性
				// 同时调用父类Animal的构造函数，传入name参数
				constructor(name, age) {
					super(name); // 调用父类的构造函数
					this.age = age;
				}
				// 定义一个名为eat的方法，它会打印出"吃狗粮"
				eat() {
					console.log("吃狗粮");
				}
			}
			// 使用示例
			// 创建一个名为Buddy的Dog实例，年龄为3岁
			var buddy = new Dog("Buddy", 3);

			// 调用buddy的show方法
			buddy.shount(); // 控制台输出: 汪汪汪

			// 调用buddy的eat方法
			buddy.eat(); // 控制台输出: 吃狗粮
		</script>
	</body>

</html>
