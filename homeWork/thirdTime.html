				// 利用 正则表达式判断是否是电信号码
				function isChinaTelecomMobile(str) {
					// 电信号码的固定格式
					// \d{8} 表示匹配连续 8 个数字。
					// 其中 \d 是一个元字符,表示匹配任意一个数字字符。
					// {8} 是限定符,表示前面的模式需要连续重复 8 次。
					// $ 表示匹配字符串的结束位置。
				  const regex = /^(133|153|189|180)\d{8}$/;
				  // 利用test来测试是否符合相关标准
				  return regex.test(str);
				}
				// 使用示例
				console.log(isChinaTelecomMobile("13312345678")); // true
				console.log(isChinaTelecomMobile("18923456789")); // true
				console.log(isChinaTelecomMobile("11123456789")); // false
				console.log(isChinaTelecomMobile("1331234567")); // false (不足11位)
				console.log(isChinaTelecomMobile("13312345678abc")); // false (包含非数字字符)
				
				// 利用邮箱提取号码

				function extractQQFromEmail(email) {
				  // 定义QQ邮箱的正则表达式模式
				  const qqEmailPattern = /^(\d+)@qq.com$/;
				  // 使用正则表达式匹配邮箱地址
				  const match = email.match(qqEmailPattern);
				  // 如果匹配成功，返回QQ号码
				  if (match) {
				    return match[1];
				  }
				  // 否则返回null
				  return null;
				}
				// 测试用例
				console.log(extractQQFromEmail('123456@qq.com')); // 输出: 123456
				console.log(extractQQFromEmail('example@gmail.com')); // 输出: null
